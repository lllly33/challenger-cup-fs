<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>地球科学数据处理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">地球科学数据处理平台</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                欢迎使用
            </div>
            <div class="card-body">
                <p class="card-text">这是一个基于JuiceFS和PostgreSQL的高性能数据处理服务平台。</p>
                
                <h5 class="card-title">上传HDF5文件</h5>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">选择HDF5文件:</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".h5,.hdf5">
                    </div>
                    <button type="submit" class="btn btn-primary">上传并入库</button>
                </form>

                <div id="uploadResult" class="mt-3"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
