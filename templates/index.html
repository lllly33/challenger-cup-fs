<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>地球科学数据处理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">地球科学数据处理平台</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                欢迎使用
            </div>
            <div class="card-body">
                <p class="card-text">这是一个基于JuiceFS和PostgreSQL的高性能数据处理服务平台。</p>
                
                <h5 class="card-title">上传HDF5文件</h5>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">选择HDF5文件:</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".h5,.hdf5">
                    </div>
                    <button type="submit" class="btn btn-primary">上传并入库</button>
                </form>

                <div id="uploadResult" class="mt-3"></div>

            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                数据处理
            </div>
            <div class="card-body">
                <h5 class="card-title">选择HDF5文件并执行操作</h5>
                <form id="processForm">
                    <div class="mb-3">
                        <label for="hdf5FileSelect" class="form-label">选择HDF5文件:</label>
                        <select class="form-select" id="hdf5FileSelect" name="file_id" required>
                            <option value="">请选择一个文件</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="operationSelect" class="form-label">选择操作:</label>
                        <select class="form-select" id="operationSelect" name="operation" required>
                            <option value="">请选择一个操作</option>
                            <option value="crop">空间裁剪</option>
                            <!-- <option value="extract">数据提取</option> -->
                            <option value="interpolate">数据插值</option>
                        </select>
                    </div>

                    <div id="dynamicParams" class="mb-3">
                        <!-- 动态参数将在这里加载 -->
                    </div>

                    <button type="submit" class="btn btn-success">执行操作</button>
                </form>

                <div id="processResult" class="mt-3"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hdf5FileSelect = document.getElementById('hdf5FileSelect');
            const operationSelect = document.getElementById('operationSelect');
            const dynamicParamsDiv = document.getElementById('dynamicParams');
            const processForm = document.getElementById('processForm');
            const processResultDiv = document.getElementById('processResult');

            // 加载HDF5文件列表
            fetch('/api/hdf5_files')
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.id;
                        option.textContent = file.file_name;
                        hdf5FileSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading HDF5 files:', error);
                    processResultDiv.innerHTML = '<div class="alert alert-danger">加载文件列表失败。</div>';
                });

            // 根据选择的操作动态加载参数
            operationSelect.addEventListener('change', function() {
                dynamicParamsDiv.innerHTML = ''; // 清空现有参数

                if (this.value === 'crop') {
                    dynamicParamsDiv.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <label for="lat_min" class="form-label">最小纬度:</label>
                                <input type="number" step="any" class="form-control" id="lat_min" name="lat_min" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lat_max" class="form-label">最大纬度:</label>
                                <input type="number" step="any" class="form-control" id="lat_max" name="lat_max" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="lon_min" class="form-label">最小经度:</label>
                                <input type="number" step="any" class="form-control" id="lon_min" name="lon_min" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lon_max" class="form-label">最大经度:</label>
                                <input type="number" step="any" class="form-control" id="lon_max" name="lon_max" required>
                            </div>
                        </div>
                    `;
                    // 触发文件选择事件，以便在选择裁剪操作时，如果文件已选，也能自动填充经纬度
                    hdf5FileSelect.dispatchEvent(new Event('change'));
                } else if (this.value === 'interpolate') {
                    dynamicParamsDiv.innerHTML = `
                        <div class="mb-3">
                            <label for="var_name" class="form-label">变量名:</label>
                            <select class="form-select" id="var_name" name="var_name" required>
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="resolution" class="form-label">目标分辨率 (度):</label>
                            <input type="number" step="any" class="form-control" id="resolution" name="resolution" value="0.1" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="lat_min" class="form-label">最小纬度 (可选):</label>
                                <input type="number" step="any" class="form-control" id="lat_min" name="lat_min">
                            </div>
                            <div class="col-md-6">
                                <label for="lat_max" class="form-label">最大纬度 (可选):</label>
                                <input type="number" step="any" class="form-control" id="lat_max" name="lat_max">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="lon_min" class="form-label">最小经度 (可选):</label>
                                <input type="number" step="any" class="form-control" id="lon_min" name="lon_min">
                            </div>
                            <div class="col-md-6">
                                <label for="lon_max" class="form-label">最大经度 (可选):</label>
                                <input type="number" step="any" class="form-control" id="lon_max" name="lon_max">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="layer_min" class="form-label">起始层索引 (可选):</label>
                                <input type="number" step="1" class="form-control" id="layer_min" name="layer_min">
                            </div>
                            <div class="col-md-6">
                                <label for="layer_max" class="form-label">结束层索引 (可选):</label>
                                <input type="number" step="1" class="form-control" id="layer_max" name="layer_max">
                            </div>
                        </div>
                    `;
                    // 如果文件已选，则自动填充变量列表
                    const fileId = hdf5FileSelect.value;
                    if (fileId) {
                        fetch(`/api/hdf5_variables/${fileId}`)
                            .then(response => response.json())
                            .then(data => {
                                const varNameSelect = document.getElementById('var_name');
                                varNameSelect.innerHTML = ''; // Clear existing options
                                if (data.status === 'success' && data.data.length > 0) {
                                    data.data.forEach(variable => {
                                        const option = document.createElement('option');
                                        option.value = variable;
                                        option.textContent = variable;
                                        varNameSelect.appendChild(option);
                                    });
                                } else {
                                    const option = document.createElement('option');
                                    option.value = '';
                                    option.textContent = data.message || '无可用变量';
                                    varNameSelect.appendChild(option);
                                    varNameSelect.disabled = true;
                                    processResultDiv.innerHTML = `<div class="alert alert-warning">${data.message || '无法获取变量列表。'}</div>`;
                                }
                            })
                            .catch(error => {
                                console.error('Error fetching variables:', error);
                                processResultDiv.innerHTML = '<div class="alert alert-danger">获取变量列表失败。</div>';
                            });
                    }
                }
            });

            // 监听HDF5文件选择变化，自动填充经纬度范围
            hdf5FileSelect.addEventListener('change', function() {
                const fileId = this.value;
                const operation = operationSelect.value;

                // 只有当选择了文件且操作是裁剪时才去获取经纬度范围
                if (fileId && operation === 'crop') {
                    fetch(`/api/hdf5_file_latlon/${fileId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                document.getElementById('lat_min').value = data.data.lat_min;
                                document.getElementById('lat_max').value = data.data.lat_max;
                                document.getElementById('lon_min').value = data.data.lon_min;
                                document.getElementById('lon_max').value = data.data.lon_max;
                            } else {
                                console.error('Error fetching lat/lon data:', data.message);
                                processResultDiv.innerHTML = `<div class="alert alert-warning">${data.message}</div>`;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching lat/lon data:', error);
                            processResultDiv.innerHTML = '<div class="alert alert-danger">获取经纬度范围失败。</div>';
                        });
                } else if (fileId && operation === 'interpolate') {
                    fetch(`/api/hdf5_variables/${fileId}`)
                        .then(response => response.json())
                        .then(data => {
                            const varNameSelect = document.getElementById('var_name');
                            varNameSelect.innerHTML = ''; // Clear existing options
                            if (data.status === 'success' && data.data.length > 0) {
                                data.data.forEach(variable => {
                                    const option = document.createElement('option');
                                    option.value = variable;
                                    option.textContent = variable;
                                    varNameSelect.appendChild(option);
                                });
                            } else {
                                const option = document.createElement('option');
                                option.value = '';
                                option.textContent = data.message || '无可用变量';
                                varNameSelect.appendChild(option);
                                varNameSelect.disabled = true;
                                processResultDiv.innerHTML = `<div class="alert alert-warning">${data.message || '无法获取变量列表。'}</div>`;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching variables:', error);
                            processResultDiv.innerHTML = '<div class="alert alert-danger">获取变量列表失败。</div>';
                        });
                } else if (!fileId && operation === 'crop') {
                    // 如果没有选择文件但选择了裁剪操作，清空经纬度输入框
                    document.getElementById('lat_min').value = '';
                    document.getElementById('lat_max').value = '';
                    document.getElementById('lon_min').value = '';
                    document.getElementById('lon_max').value = '';
                } else if (!fileId && operation === 'interpolate') {
                    // 如果没有选择文件但选择了插值操作，清空变量名下拉框并禁用
                    const varNameSelect = document.getElementById('var_name');
                    varNameSelect.innerHTML = '<option value="">请选择一个文件以加载变量</option>';
                    varNameSelect.disabled = true;
                }
            });

            // 处理表单提交
            processForm.addEventListener('submit', function(event) {
                event.preventDefault(); // 阻止默认提交

                const formData = new FormData(processForm);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // 根据选择的操作发送请求
                let apiUrl = '';
                if (data.operation === 'crop') {
                    apiUrl = '/api/crop';
                } else if (data.operation === 'interpolate') {
                    apiUrl = '/api/interpolate';
                } else if (data.operation === 'extract') {
                    apiUrl = '/api/extract';
                }

                if (apiUrl) {
                    processResultDiv.innerHTML = '<div class="alert alert-info">正在处理，请稍候...</div>';
                    fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === 'success') {
                            processResultDiv.innerHTML = `<div class="alert alert-info">${result.message} 任务ID: ${result.task_id}</div>`;
                            const taskId = result.task_id;
                            // 开始轮询任务状态
                            const pollInterval = setInterval(() => {
                                fetch(`/api/status/${taskId}`)
                                    .then(response => response.json())
                                    .then(statusData => {
                                        if (statusData.status === 'COMPLETED') {
                                            clearInterval(pollInterval);
                                            const downloadLink = `<a href="/download/${taskId}" class="btn btn-success mt-2">下载裁剪文件</a>`;
                                            processResultDiv.innerHTML = `<div class="alert alert-success">任务完成！${downloadLink}</div>`;
                                        } else if (statusData.status === 'FAILED') {
                                            clearInterval(pollInterval);
                                            processResultDiv.innerHTML = `<div class="alert alert-danger">任务失败: ${statusData.message}</div>`;
                                        } else {
                                            processResultDiv.innerHTML = `<div class="alert alert-info">${statusData.message}</div>`;
                                        }
                                    })
                                    .catch(error => {
                                        clearInterval(pollInterval);
                                        console.error('Error polling task status:', error);
                                        processResultDiv.innerHTML = '<div class="alert alert-danger">查询任务状态失败。</div>';
                                    });
                            }, 3000); // 每3秒轮询一次
                        } else {
                            processResultDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error processing data:', error);
                        processResultDiv.innerHTML = '<div class="alert alert-danger">处理请求失败。</div>';
                    });
                } else {
                    processResultDiv.innerHTML = '<div class="alert alert-warning">请选择一个有效的操作。</div>';
                }
            });
        });
    </script>
</body>
</html>
